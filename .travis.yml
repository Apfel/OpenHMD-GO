language: go
go: stable
install:
  - sudo apt update && sudo apt install libudev-dev libusb-1.0-0-dev libtool -y
  - git clone https://github.com/OpenHMD/OpenHMD.git && git clone https://github.com/OpenHMD/hidapi.git
  - cd hidapi
  - autoreconf --install --verbose --force && ./configure
  - make && sudo make install
  - cd ..
  - cd OpenHMD
  - autoreconf --install --verbose --force && ./configure
  - make && sudo make install
  - cd ..
  - rm -rf hidapi OpenHMD
script:
  - go build
  # go test -v
